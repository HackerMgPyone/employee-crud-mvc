<!DOCTYPE html>
<html th:replace="layout/masterLayout::Layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body>

<main role="main">
  <div class="row">
    <div class="col">
      <a th:href="@{/save-customer}" class="btn btn-success my-3">New Customer</a>
      <div class="card">
        <div class="card-header">
          <div class="h3">Customer Tables</div>
        </div>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>PhoneNumber</th>
            <th>DateOfBirth</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="cus : ${customers}">
            <td th:text="${cus.id}"></td>
            <td th:text="${cus.firstName}"></td>
            <td th:text="${cus.lastName}"></td>
            <td th:text="${cus.email}"></td>
            <td th:text="${cus.phoneNumber}"></td>
            <td th:text="${cus.dateOfBirth}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

</body>
</html>
