<!DOCTYPE html>
<html th:replace="layout/masterLayout::Layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body>

<main role="main">
  <div class="row">
    <div class="col">
      <a th:href="@{/save-customer}" class="btn btn-success my-3">New Customer</a>
      <div class="card">
        <div class="card-header">
          <div class="h3">Customer Tables</div>
        </div>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>PhoneNumber</th>
            <th>DateOfBirth</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="cus : ${customers}">
            <td th:text="${cus.id}"></td>
            <td th:text="${cus.firstName}"></td>
            <td th:text="${cus.lastName}"></td>
            <td th:text="${cus.email}"></td>
            <td th:text="${cus.phoneNumber}"></td>
            <td th:text="${cus.dateOfBirth}"></td>
            <td><a class="btn btn-outline-danger"
                   th:href="@{'/customer/delete?id='+${cus.id}}">Delete</a></td>
            <td><a class="btn btn-outline-success"
                    th:href="@{'/customer/update/'+${cus.id}}">Update</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
