<!DOCTYPE html>
<html th:replace="layout/masterLayout :: Layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body>

<main role="main">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Customer Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:object="${customer}" th:action="@{/update/customer}" method="post">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">FirstName</label>
                                <input type="text" class="form-control" id="firstName"
                                       th:field="*{firstName}"
                                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                                >
                                <small class="invalid-feedback"
                                       th:errors="*{firstName}"
                                       th:if="${#fields.hasErrors('firstName')}"></small>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">LastName</label>
                                <input type="text" class="form-control" id="lastName"
                                       th:field="*{lastName}"
                                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                                >
                                <small class="invalid-feedback"
                                       th:errors="*{lastName}"
                                       th:if="${#fields.hasErrors('lastName')}"></small>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email"
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                >
                                <small class="invalid-feedback"
                                       th:errors="*{email}"
                                       th:if="${#fields.hasErrors('email')}"></small>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">PhoneNumber</label>
                                <input type="text" class="form-control" id="phoneNumber"
                                       th:field="*{phoneNumber}"
                                       th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'"
                                >
                                <small class="invalid-feedback"
                                       th:errors="*{phoneNumber}"
                                       th:if="${#fields.hasErrors('phoneNumber')}"></small>
                            </div>
                            <div class="mb-3">
                                <label for="dateOfBirth" class="form-label">DateOfBirth</label>
                                <input type="date" class="form-control" id="dateOfBirth"
                                       th:field="*{dateOfBirth}"
                                       th:classappend="${#fields.hasErrors('dateOfBirth')} ? 'is-invalid'"
                                >
                                <small class="invalid-feedback"
                                       th:errors="*{dateOfBirth}"
                                       th:if="${#fields.hasErrors('dateOfBirth')}"></small>
                            </div>
                            <input type="submit" value="Update Customer" class="btn btn-primary w-100">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
